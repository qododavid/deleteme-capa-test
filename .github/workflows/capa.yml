name: PR Diff and Line Count Workflow

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - labeled

permissions:
  pull-requests: write  # Allows commenting on pull requests
  contents: write  # Allows reading and writing files

jobs:
  pr-diff-and-line-count:
    runs-on: ubuntu-latest
    steps:
      - name: Run PR Diff and Line Count Action
        uses: qododavid/capa/.github/actions/qodo-cover@main
        with:
          greeting: "Hi there"  # Custom greeting specified by the user
          github_token: ${{ secrets.GITHUB_TOKEN }}